<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Projects</title>

      {% load staticfiles %}

    <!-- Bootstrap -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{STATICFILES_DIRS}}js/bootstrap.min.js"></script>

    <div class="container">
      <h2>Projects</h2>
      <a class="btn btn-sm pull-right" href="/projects/new/"><span class="glyphicon glyphicon-plus-sign">&nbspAdd&nbspproject</span></a>
      <div>
        {% for project in projects %}
          <div class="well well-sm">
            <h3>{{project.project_name}}</h3></br>
            {% if project.private == True%}          
              <span class="badge">Private</span>
            {% else %}  
              <span class="badge">Public</span>
            {% endif %}  
          </div>
        {% endfor %}        
      </div>  
<!--        <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{repo_name}}</h3></br>
            <span class="badge">{{project_type}}</span>
        </div> 
      </div> -->
    </div>
  </body>
</html>

<html>
<head>
    {% load staticfiles %}
    <title>CORE Login</title>
    <link href="{% static 'coreapp/css/manual_login.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript">
        {% for message in messages %}
        alert('{{ message }}');
        {% endfor %}
    </script>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<form action="/login/manual/" method="post" name="loginForm">
    {% csrf_token %}
<div class="container-login">    
    <div class="login">
        <h2>CORE Login</h2>
        <div class="field" name="username">
            {{ login_form.username }}            
            <br/>
        </div>
        <div class="field"> 
            {{ login_form.password }}           
        </div>
        <div class="buttons">
            <div class="loginButton">
                <input type="submit" class="btn btn-lg btn-primary btn-block" name="login" value="Sign-in">
            </div>  
        </div>
        <div class="signupLink">
           <a href="/signup/">Create an account</a> 
        </div>
    </div>
</div>    
</form>
</body>
</html>

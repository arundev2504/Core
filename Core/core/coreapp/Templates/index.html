<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Auto Tool</title>
	<link href="{% static 'bootstrap/addproject.css' %}" type="text/css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="/projectlist/">Projects</a>
        </div>
        <a class="pull-right navbar-brand" href="/logout/">Logout</a>
        <a class="pull-right navbar-brand" >{{username}}</a>
    </nav>
    <div class="container-fluid">
        <div class="col-md-offset-0 main">
          <h3>Add project</h3>
          <div class="at-heading">
          	Start
          </div>
          <div class="at-box1">
          <h4>How do you want to import your repository?</h4></br>
          <div class="at-button-container">
          <a href="/projects/new/github/" class="btn btn-default btn-lg btn-block">Import from GitHub</a></br>
          <a href="#" class="btn btn-default btn-lg btn-block">Import from Bitbucket</a></br>
          <a href="#" class="btn btn-default btn-lg btn-block">Import with Git URL</a>
          </div>
          </div>
          <div class="at-box2">
          <h4>Choose how you want to import your repository to create a new project</h4>
          </div>
        </div>
    </div>
	<footer class="footer">
	    <div class="container">
	    </div>
	</footer>
</body>
</html>
